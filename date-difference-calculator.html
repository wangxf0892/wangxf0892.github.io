    <div class="input-row">
      <input type="date" id="date1" placeholder="Please select start date" data-i18n="auto" data-i18n="auto">
      <input type="date" id="date2" placeholder="Please select end date" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcDateDiff()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>

   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcDateDiff() {
      const d1 = document.getElementById('date1').value;
      const d2 = document.getElementById('date2').value;
      if (!d1 || !d2) {
        document.getElementById('result').textContent = 'Please enter起始Date和结束Date';
        return;
      }
      const date1 = new Date(d1);
      const date2 = new Date(d2);
      const diff = Math.abs((date2 - date1) / (1000 * 60 * 60 * 24));
      document.getElementById('result').innerHTML = `day difference:<b>${diff}</b> day`;
    }
  </script>

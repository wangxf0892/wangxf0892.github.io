    <div class="input-row">
      <input type="number" id="width" placeholder="Width" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="height" placeholder="Height" step="any" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcAspectRatio()" data-i18n="auto" data-i18n="auto">Calculate</button>

   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }
    function calcAspectRatio() {
      const w = parseFloat(document.getElementById('width').value);
      const h = parseFloat(document.getElementById('height').value);
      if (isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
        document.getElementById('result').textContent = 'Please enter valid width and height';
        return;
      }
      const iw = Math.round(w * 10000);
      const ih = Math.round(h * 10000);
      const d = gcd(iw, ih);
      const rw = iw / d;
      const rh = ih / d;
      document.getElementById('result').textContent = `Aspect Ratio:${rw}:${rh}`;
    }
  </script>

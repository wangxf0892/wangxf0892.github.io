<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Circle Calculator.">
  <meta name="keywords" content="circle calculator, online calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Circle Calculator</div>
    <div class="input-row">
      <input type="number" id="radius" placeholder="Please enter radius (e.g. 5)" step="any" min="0" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcCircle()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcCircle() {
      const r = parseFloat(document.getElementById('radius').value);
      if (isNaN(r) || r < 0) {
        document.getElementById('result').textContent = 'Please enter a valid radius (≥0)';
        return;
      }
      const area = Math.PI * r * r;
      const perimeter = 2 * Math.PI * r;
      document.getElementById('result').innerHTML =
        `Area:<b>${area.toFixed(6)}</b> <br>Perimeter:<b>${perimeter.toFixed(6)}</b>`;
    }
  </script>
</body>
</html>

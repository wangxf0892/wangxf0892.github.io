<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal To Time Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Decimal to Time Calculator.">
  <meta name="keywords" content="decimal to time calculator, online calculator">
  <link rel="stylesheet" href="style.css">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PDDQ55B8QR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PDDQ55B8QR');
</script>

</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" >← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div id="navbar"></div><div class="container">
    <div class="section-title" data-i18n="auto" >Decimal to Time Calculator</div>
    <div class="input-row">
      <input type="number" id="decimal" placeholder="Please enter decimal (e.g. 1.75)" step="any" data-i18n="auto" >
    </div>
    <button class="calc-btn" onclick="calcTime()" data-i18n="auto" >Convert</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcTime() {
      const dec = parseFloat(document.getElementById('decimal').value);
      if (isNaN(dec)) {
        document.getElementById('result').textContent = 'Please enter valid decimal';
        return;
      }
      const h = Math.trunc(dec);
      const mFloat = (dec - h) * 60;
      const m = Math.trunc(mFloat);
      const s = ((mFloat - m) * 60).toFixed(6);
      document.getElementById('result').innerHTML = `Time:<b>${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.padStart(2,'0')}</b>`;
    }
  </script>
<script src="navbar-loader.js"></script></body>
</html>

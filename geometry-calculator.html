<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Geometry Calculator.">
  <meta name="keywords" content="geometry calculator, area, perimeter, rectangle, triangle, circle">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Geometry Calculator</div>
    <div class="input-row">
      <select id="shape" onchange="renderInputs()">
        <option value="rect" data-i18n="auto" data-i18n="auto">Rectangle</option>
        <option value="tri" data-i18n="auto" data-i18n="auto">Triangle</option>
        <option value="circle" data-i18n="auto" data-i18n="auto">Circle</option>
      </select>
      <div id="inputs" class="input-group"></div>
    </div>
    <button class="calc-btn" onclick="calcGeometry()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function renderInputs() {
      const shape = document.getElementById('shape').value;
      let html = '';
      if (shape === 'rect') {
        html += '<input type="number" id="rect_w" placeholder="Rectangle Width" min="0" step="any" data-i18n="auto" data-i18n="auto">';
        html += '<input type="number" id="rect_h" placeholder="Rectangle Height" min="0" step="any" data-i18n="auto" data-i18n="auto">';
      } else if (shape === 'tri') {
        html += '<input type="number" id="tri_a" placeholder="Triangle Side a" min="0" step="any" data-i18n="auto" data-i18n="auto">';
        html += '<input type="number" id="tri_b" placeholder="Triangle Side b" min="0" step="any" data-i18n="auto" data-i18n="auto">';
        html += '<input type="number" id="tri_c" placeholder="Triangle Side c" min="0" step="any" data-i18n="auto" data-i18n="auto">';
      } else if (shape === 'circle') {
        html += '<input type="number" id="circle_r" placeholder="Circle Radius" min="0" step="any" data-i18n="auto" data-i18n="auto">';
      }
      document.getElementById('inputs').innerHTML = html;
    }
    renderInputs();
    function calcGeometry() {
      const shape = document.getElementById('shape').value;
      let area = 0, peri = 0, msg = '';
      if (shape === 'rect') {
        const w = parseFloat(document.getElementById('rect_w').value);
        const h = parseFloat(document.getElementById('rect_h').value);
        if (isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
          document.getElementById('result').textContent = 'Please enter valid width and height';
          return;
        }
        area = w * h;
        peri = 2 * (w + h);
        msg = `Area:<b>${area}</b>,周长:<b>${peri}</b>`;
      } else if (shape === 'tri') {
        const a = parseFloat(document.getElementById('tri_a').value);
        const b = parseFloat(document.getElementById('tri_b').value);
        const c = parseFloat(document.getElementById('tri_c').value);
        if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0 || a + b <= c || a + c <= b || b + c <= a) {
          document.getElementById('result').textContent = 'Please enter valid sides (sum of any two sides must be greater than the third side)';
          return;
        }
        peri = a + b + c;
        const s = peri / 2;
        area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        msg = `Area:<b>${area}</b>,周长:<b>${peri}</b>`;
      } else if (shape === 'circle') {
        const r = parseFloat(document.getElementById('circle_r').value);
        if (isNaN(r) || r <= 0) {
          document.getElementById('result').textContent = 'Please enter valid radius';
          return;
        }
        area = Math.PI * r * r;
        peri = 2 * Math.PI * r;
        msg = `Area:<b>${area}</b>,perimeter:<b>${peri}</b>`;
      }
      document.getElementById('result').innerHTML = msg;
    }
  </script>
</body>
</html>

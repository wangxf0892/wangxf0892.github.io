    <div class="input-row">
      <input type="date" id="date" placeholder="Please select start date" data-i18n="auto" data-i18n="auto">
      <input type="number" id="years" placeholder="Add/subtract year (can be negative)" step="1" data-i18n="auto" data-i18n="auto">
      <input type="number" id="months" placeholder="Add/subtract month (can be negative)" step="1" data-i18n="auto" data-i18n="auto">
      <input type="number" id="days" placeholder="Add/subtract day (can be negative)" step="1" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcDatePlusMinus()" data-i18n="auto" data-i18n="auto">Calculate</button>

  <script src="footer-i18n.js"></script>
  <script>
    function calcDatePlusMinus() {
      const dateStr = document.getElementById('date').value;
      const years = parseInt(document.getElementById('years').value) || 0;
      const months = parseInt(document.getElementById('months').value) || 0;
      const days = parseInt(document.getElementById('days').value) || 0;
      if (!dateStr) {
        document.getElementById('result').textContent = 'Please enter起始Date';
        return;
      }
      const date = new Date(dateStr);
      date.setFullYear(date.getFullYear() + years);
      date.setMonth(date.getMonth() + months);
      date.setDate(date.getDate() + days);
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      document.getElementById('result').innerHTML = `ResultDate:<b>${y}-${m}-${d}</b>`;
    }
  </script>

  <script>
    function convertToWords() {
      const num = parseFloat(document.getElementById('amount').value);
      if (isNaN(num) || num < 0 || num > 999999999.99) {
        document.getElementById('result').textContent = 'Please enter a valid amount between 0 and 999999999.99';
        return;
      }
      document.getElementById('result').textContent = numberToWords(num);
    }
    // 英文支票金额大写
    function numberToWords(num) {
      if (num === 0) return 'Zero dollars';
      const below20 = ['','One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten','Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen','Eighteen','Nineteen'];
      const tens = ['','Ten','Twenty','Thirty','Forty','Fifty','Sixty','Seventy','Eighty','Ninety'];
      const thousands = ['','Thousand','Million','Billion'];
      function helper(n) {
        let str = '';
        if (n === 0) return '';
        if (n < 20) return below20[n];
        if (n < 100) return tens[Math.floor(n/10)] + (n%10 ? '-' + below20[n%10] : '');
        if (n < 1000) return below20[Math.floor(n/100)] + ' Hundred' + (n%100 ? ' ' + helper(n%100) : '');
        for (let i = 0, unit = 1; i < thousands.length; i++, unit *= 1000) {
          if (n < unit * 1000) {
            return helper(Math.floor(n/unit)) + (thousands[i] ? ' ' + thousands[i] : '') + (n%unit ? ' ' + helper(n%unit) : '');
          }
        }
        return '';
      }
      const dollars = Math.floor(num);
      const cents = Math.round((num - dollars) * 100);
      let res = '';
      if (dollars > 0) res += helper(dollars) + (dollars === 1 ? ' dollar' : ' dollars');
      if (cents > 0) res += (dollars > 0 ? ' and ' : '') + cents + '/100';
      return res;
    }
  </script>

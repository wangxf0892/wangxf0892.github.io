<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbook Balance Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Checkbook Balance Calculator.">
  <meta name="keywords" content="checkbook balance calculator, online calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Checkbook Balance Calculator</div>
    <div class="input-row">
      <input type="number" id="initial" placeholder="Initial Balance" data-i18n="auto" data-i18n="auto">
      <input type="number" id="deposits" placeholder="Total Deposits" data-i18n="auto" data-i18n="auto">
      <input type="number" id="withdrawals" placeholder="Total Withdrawals" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcBalance()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcBalance() {
      let initial = parseFloat(document.getElementById('initial').value) || 0;
      let deposits = parseFloat(document.getElementById('deposits').value) || 0;
      let withdrawals = parseFloat(document.getElementById('withdrawals').value) || 0;
      let balance = initial + deposits - withdrawals;
      document.getElementById('result').textContent = `Current balance: ${balance.toFixed(2)}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Ratios Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Debt Ratios Calculator.">
  <meta name="keywords" content="debt ratios calculator, online calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Debt Ratios Calculator</div>
    <div class="input-row">
      <input type="number" id="debt" placeholder="Please enter total debt" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="asset" placeholder="Please enter total asset" min="0" step="any" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcDebtRatio()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcDebtRatio() {
      const debt = parseFloat(document.getElementById('debt').value);
      const asset = parseFloat(document.getElementById('asset').value);
      if (isNaN(debt) || debt < 0 || isNaN(asset) || asset <= 0) {
        document.getElementById('result').textContent = 'Please enter valid total debt and total asset (asset>0)';
        return;
      }
      const ratio = (debt / asset) * 100;
      document.getElementById('result').innerHTML = `Debt Ratio:<b>${ratio.toFixed(4)}%</b>`;
    }
  </script>
</body>
</html>

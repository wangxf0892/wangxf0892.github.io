<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algebra Calculator</title>
  <meta name="description" content="Algebra ExpressionCalculate, support enter simple one-variable linear equation, automatically solve the value of x.">
  <meta name="keywords" content="Algebra, Equation, One-variable, Solve Equation, Calculate">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Algebra Expression Calculator</div>
    <div class="input-row">
      <input type="text" id="expr" placeholder="For example, 2x+3=7" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="solveEquation()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> 
   <div class="recommend-area"></div>   
  </div>   
  <script src="recommend-calculators.js"></script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    // 仅支持一yuan一次方程 ax+b=c
    function solveEquation() {
      const expr = document.getElementById('expr').value.replace(/\s+/g, '');
      const resultDiv = document.getElementById('result');
      if (!expr.includes('=') || !expr.includes('x')) {
        resultDiv.textContent = 'Please enter a one-variable linear equation like 2x+3=7';
        return;
      }
      // 拆分左右
      const [left, right] = expr.split('=');
      // 解析左侧 ax+b
      const match = left.match(/^([+-]?\d*)x([+-]\d+)?$/);
      if (!match) {
        resultDiv.textContent = 'Currently only supports linear equations of the form 2x+3=7';
        return;
      }
      let a = match[1];
      let b = match[2] || '0';
      if (a === '' || a === '+') a = 1;
      else if (a === '-') a = -1;
      else a = parseFloat(a);
      b = parseFloat(b);
      const c = parseFloat(right);
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultDiv.textContent = 'Please enter a valid equation';
        return;
      }
      const x = (c - b) / a;
      resultDiv.innerHTML = `x = <b>${x}</b>`;
    }
  </script>
</body>
</html>

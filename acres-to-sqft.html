  <script>
    function calcAcre() {
      let acre = parseFloat(document.getElementById('acre').value);
      if (isNaN(acre)) {
        document.getElementById('result').textContent = window.I18N ? window.I18N.t('auto', 'Please enter acres') : 'Please enter acres'; return;
      }
      let sqft = acre * 43560;
      document.getElementById('result').textContent = `Square Feet:${sqft}`;
    }
  </script>

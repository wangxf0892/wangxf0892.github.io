<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal To Percent Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Decimal to Percent Calculator.">
  <meta name="keywords" content="decimal to percent calculator, online calculator">
  <link rel="stylesheet" href="style.css">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PDDQ55B8QR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PDDQ55B8QR');
</script>

</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" >← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div id="navbar"></div><div class="container">
    <div class="section-title" data-i18n="auto" >Decimal to PercentCalculate器</div>
    <div class="input-row">
      <input type="number" step="any" id="decimal" placeholder="Decimal" data-i18n="auto" >
    </div>
    <button class="calc-btn" onclick="convertToPercent()" data-i18n="auto" >Convert</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function convertToPercent() {
      let decimal = document.getElementById('decimal').value;
      if (decimal === '' || isNaN(decimal)) {
        document.getElementById('result').textContent = 'Please enter decimal'; return;
      }
      let percent = (parseFloat(decimal) * 100).toFixed(2);
      document.getElementById('result').textContent = `${decimal} = ${percent}%`;
    }
  </script>
<script src="navbar-loader.js"></script></body>
</html>

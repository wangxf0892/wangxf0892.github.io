  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div id="navbar"></div><div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Compound Interest Calculator</div>
    <div class="input-row">
      <input type="number" id="principal" placeholder="Principal(yuan)" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="rate" placeholder="yearInterest Rate(%)" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="years" placeholder="year number" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <select id="freq">
        <option value="1" data-i18n="auto" data-i18n="auto">1 time per year</option>
        <option value="2" data-i18n="auto" data-i18n="auto">2 times per year</option>
        <option value="4" data-i18n="auto" data-i18n="auto">4 times per year</option>
        <option value="12" data-i18n="auto" data-i18n="auto">12 times per year</option>
        <option value="365" data-i18n="auto" data-i18n="auto">Daily compound</option>
      </select>
    </div>
    <button class="calc-btn" onclick="calcCompoundInterest()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcCompoundInterest() {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const t = parseFloat(document.getElementById('years').value);
      const n = parseInt(document.getElementById('freq').value);
      if (isNaN(P) || P < 0 || isNaN(r) || r < 0 || isNaN(t) || t < 0 || isNaN(n) || n < 1) {
        document.getElementById('result').textContent = 'Please enter valid principal, yearInterest Rate, year number, and compound frequency';
        return;
      }
      const A = P * Math.pow(1 + r / n, n * t);
      const interest = A - P;
      document.getElementById('result').innerHTML =
        `Total amount:<b>${A.toFixed(2)}</b> yuan<br>Interest:<b>${interest.toFixed(2)}</b> yuan`;
    }
  </script>

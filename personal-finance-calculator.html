<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Personal Finance Calculator.">
  <meta name="keywords" content="personal finance calculator, online calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Personal Finance Calculator</div>
    <div class="input-row">
      <input type="number" id="income" placeholder="Monthly Income" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="expense" placeholder="Monthly Expense" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="goal" placeholder="Saving Goal" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <input type="number" id="current" placeholder="Current Saving(Optional)" min="0" step="any" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcFinance()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcFinance() {
      const income = parseFloat(document.getElementById('income').value);
      const expense = parseFloat(document.getElementById('expense').value);
      const goal = parseFloat(document.getElementById('goal').value);
      const current = parseFloat(document.getElementById('current').value) || 0;
      if (isNaN(income) || isNaN(expense) || isNaN(goal) || income < 0 || expense < 0 || goal < 0 || current < 0) {
        document.getElementById('result').textContent = 'Please enter valid income, expense, goal and current saving';
        return;
      }
      const surplus = income - expense;
      if (surplus <= 0) {
        document.getElementById('result').innerHTML = 'Monthly surplus≤0, cannot achieve Saving goal.';
        return;
      }
      const need = Math.max(0, goal - current);
      const months = Math.ceil(need / surplus);
      document.getElementById('result').innerHTML = `Monthly surplus:<b>${surplus.toFixed(2)}</b> yuan<br>Distance to goal:<b>${need.toFixed(2)}</b> yuan<br>Estimated time to achieve goal:<b>${months}</b> months`;
    }
  </script>
</body>
</html>

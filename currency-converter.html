  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div id="navbar"></div><div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Currency Converter</div>
    <div class="input-row">
      <input type="number" id="amount" placeholder="Please enter amount" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <select id="from">
        <option value="CNY" data-i18n="auto" data-i18n="auto">Chinese Yuan(CNY)</option>
        <option value="USD" data-i18n="auto" data-i18n="auto">US Dollar(USD)</option>
        <option value="EUR" data-i18n="auto" data-i18n="auto">Euro(EUR)</option>
        <option value="JPY" data-i18n="auto" data-i18n="auto">Japanese Yen(JPY)</option>
        <option value="GBP" data-i18n="auto" data-i18n="auto">British Pound(GBP)</option>
        <option value="HKD" data-i18n="auto" data-i18n="auto">Hong Kong Dollar(HKD)</option>
        <option value="AUD" data-i18n="auto" data-i18n="auto">Australian Dollar(AUD)</option>
        <option value="CAD" data-i18n="auto" data-i18n="auto">Canadian Dollar(CAD)</option>
        <option value="SGD" data-i18n="auto" data-i18n="auto">Singapore Dollar(SGD)</option>
        <option value="CHF" data-i18n="auto" data-i18n="auto">Swiss Franc(CHF)</option>
      </select>
      <select id="to">
        <option value="CNY" data-i18n="auto" data-i18n="auto">Chinese Yuan(CNY)</option>
        <option value="USD" data-i18n="auto" data-i18n="auto">US Dollar(USD)</option>
        <option value="EUR" data-i18n="auto" data-i18n="auto">Euro(EUR)</option>
        <option value="JPY" data-i18n="auto" data-i18n="auto">Japanese Yen(JPY)</option>
        <option value="GBP" data-i18n="auto" data-i18n="auto">British Pound(GBP)</option>
        <option value="HKD" data-i18n="auto" data-i18n="auto">Hong Kong Dollar(HKD)</option>
        <option value="AUD" data-i18n="auto" data-i18n="auto">Australian Dollar(AUD)</option>
        <option value="CAD" data-i18n="auto" data-i18n="auto">Canadian Dollar(CAD)</option>
        <option value="SGD" data-i18n="auto" data-i18n="auto">Singapore Dollar(SGD)</option>
        <option value="CHF" data-i18n="auto" data-i18n="auto">Swiss Franc(CHF)</option>
      </select>
      <input type="number" id="rate" placeholder="Please enter exchange rate (e.g. 1 original currency = ? target currency)" min="0" step="any" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="convertCurrency()" data-i18n="auto" data-i18n="auto">Convert</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const rate = parseFloat(document.getElementById('rate').value);
      if (isNaN(amount) || amount < 0 || isNaN(rate) || rate <= 0) {
        document.getElementById('result').textContent = 'Please enter valid amount and exchange rate (均>0)';
        return;
      }
      if (from === to) {
        document.getElementById('result').innerHTML = `Result: <b>${amount}</b> ${to}`;
        return;
      }
      const res = amount * rate;
      document.getElementById('result').innerHTML = `Result: <b>${res.toFixed(6)}</b> ${to}`;
    }
  </script>

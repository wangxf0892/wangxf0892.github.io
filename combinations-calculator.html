<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combinations Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Combinations Calculator.">
  <meta name="keywords" content="combinations calculator, online calculator">
  <link rel="stylesheet" href="style.css">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PDDQ55B8QR"></script>

  gtag('config', 'G-PDDQ55B8QR');

<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" >← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div id="navbar"></div><div class="container">
    <div class="section-title" data-i18n="auto" >Combinations Calculator</div>
    <div class="input-row">
      <input type="number" id="n" placeholder="Total number of elements n" min="0" step="1" data-i18n="auto" >
      <input type="number" id="r" placeholder="Number of elements per group r" min="0" step="1" data-i18n="auto" >
    </div>
    <button class="calc-btn" onclick="calcComb()" data-i18n="auto" >Calculate</button>
    <div class="formula">公式:C(n, r) = n! / [r! × (n-r)!]</div>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>  <script src="recommend-calculators.js">  </script>
    <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function factorial(x) {
      if (x < 0) return NaN;
      let res = 1;
      for (let i = 2; i <= x; i++) res *= i;
      return res;
    }
    function calcComb() {
      const n = parseInt(document.getElementById('n').value);
      const r = parseInt(document.getElementById('r').value);
      if (isNaN(n) || n < 0 || isNaN(r) || r < 0 || r > n) {
        document.getElementById('result').textContent = 'Please enter有效的 n(≥0)和 r(0≤r≤n)';
        return;
      }
      const top = factorial(n);
      const bottom = factorial(r) * factorial(n - r);
      const comb = top / bottom;
      document.getElementById('result').innerHTML =
        `C(${n}, ${r}) = <b>${comb}</b>`;
    }
  </script>
<script src="navbar-loader.js"></script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Storage Units Conversion Calculator</title>
  <meta name="description" content="A simple and mobile-friendly Computer Storage Units Conversion Calculator.">
  <meta name="keywords" content="computer storage units conversion calculator, online calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Computer Storage Units Conversion Calculator</div>
    <div class="input-row">
      <input type="number" id="value" placeholder="Please enter value" min="0" step="any" data-i18n="auto" data-i18n="auto">
      <select id="unit">
        <option value="B" data-i18n="auto" data-i18n="auto">Bytes(B)</option>
        <option value="KB" data-i18n="auto" data-i18n="auto">Kilobytes(KB)</option>
        <option value="MB" data-i18n="auto" data-i18n="auto">Megabytes(MB)</option>
        <option value="GB" data-i18n="auto" data-i18n="auto">Gigabytes(GB)</option>
        <option value="TB" data-i18n="auto" data-i18n="auto">Terabytes(TB)</option>
        <option value="PB" data-i18n="auto" data-i18n="auto">Petabytes(PB)</option>
      </select>
    </div>
    <button class="calc-btn" onclick="convertStorage()" data-i18n="auto" data-i18n="auto">换算</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    const units = ['B', 'KB', 'MB', 'GB', 'TB', 'PB'];
    function convertStorage() {
      const value = parseFloat(document.getElementById('value').value);
      const unit = document.getElementById('unit').value;
      if (isNaN(value) || value < 0) {
        document.getElementById('result').textContent = 'Please enter valid value';
        return;
      }
      const idx = units.indexOf(unit);
      const bytes = value * Math.pow(1024, idx);
      let html = '<table><tr><th>Unit</th><th>Value</th></tr>';
      for (let i = 0; i < units.length; i++) {
        const v = bytes / Math.pow(1024, i);
        html += `<tr><td>${units[i]}</td><td>${v.toFixed(8).replace(/\.0+$/, '')}</td></tr>`;
      }
      html += '</table>';
      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>
